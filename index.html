<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h1>We are coming soon</h1>
            <h2 id="enddate"> </h2>
            <div class="box">
              <div class="display">
                <input class="input" type="text" value="0" readonly>
                <br>Days</div> 
            <div class="display">
                <input class="input" type="text" readonly value="0">
                <br>Hours</div> 
            <div class="display">
                <input class="input" type="text" readonly value="0">
                <br>Minutes</div> 
            <div class="display">
                <input class="input" type="text" readonly value="0">
                <br>Seconds</div> 
                 
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
